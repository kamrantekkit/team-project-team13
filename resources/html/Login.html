<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
  <title>Navbar Example</title>
</head>
<body>

  <div class="container custom-container">
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="your_logo_path.png" alt="Logo" height="30" class="d-inline-block align-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav mainNavbar">
            <a class="nav-link active " aria-current="page" href="#">Home</a>
            <a class="nav-link active " aria-current="page" href="#">Games</a>
            <a class="nav-link active " aria-current="page" href="#">Consoles</a>
            <a class="nav-link active " aria-current="page" href="#">Accessories</a>
            <a class="nav-link active " aria-current="page" href="#">About Us</a>
            <div class="navButtons">
              <button class="btn btn-dark ml-2 custom-btn">LOGIN</button>
              <button class="btn btn-dark ml-2 custom-btn">SIGN UP</button>
            </div>
            
    
        </div>
        </div>
      </div>
    </nav>
    
    <div class="board">

    <div class="boardContainer">
      <div class="email">
        <h2>Email Address</h2>
        <input type="text" placeholder="Enter email here here">
      </div>
      <div class="email">
        <h2>Password</h2>
        <input type="text" placeholder="Enter your Password here">
      </div>
      <div class="fp">
        <button class="btn btn-primary ml-2">Forgot Password?</button>
      </div>
      <div class="buttons">
        <button class="btn btn-primary ml-2">LOGIN</button>
        
        <button class="btn btn-primary ml-2">SIGN UP</button>
      </div>
    </div>

    </div>
  </div>



<!-- Your content goes here -->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
